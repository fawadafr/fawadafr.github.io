{% if paginator %}
  <!-- Canonical URL for paginated pages -->
  <link rel="canonical" href="{{ page.url | absolute_url }}" />

  <!-- Previous page link -->
  {% if paginator.previous_page %}
    <link rel="prev" href="{{ paginator.previous_page_path | absolute_url }}" />
  {% endif %}

  <!-- Next page link -->
  {% if paginator.next_page %}
    <link rel="next" href="{{ paginator.next_page_path | absolute_url }}" />
  {% endif %}

  <!-- Update page title for paginated pages -->
  {% if paginator.page > 1 %}
    <meta property="og:title" content="{{ page.title }} - Page {{ paginator.page }} | {{ site.title }}" />
    <meta name="twitter:title" content="{{ page.title }} - Page {{ paginator.page }} | {{ site.title }}" />
  {% endif %}
{% endif %}
