title: "Fawad Rashidi"
tagline: "Chief Technology Officer"
description: >-
  Building resilient systems and high-performing engineering teams.
  CTO with 15+ years shipping distributed systems at scale.
url: "https://lab.fawad.ai"
baseurl: ""

# Include search.json in build
include:
  - search.json

# Exclude docs and includes from Jekyll processing
exclude:
  - docs/
  - _includes/analytics.html
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/

# Theme & appearance
remote_theme: jekyll/minima
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Publishing controls
future: false  # Don't publish posts with future dates

# Related posts configuration
related_posts_count: 3  # Number of related posts to show

# Pagination configuration
paginate: 10  # Posts per page
paginate_path: "/blog/page:num/"  # URL structure for paginated pages

minima:
  skin: classic
  social_links:
    - platform: linkedin
      user_url: https://www.linkedin.com/in/johndoe
    - platform: github
      user_url: https://github.com/johndoe
    - platform: twitter
      user_url: https://twitter.com/johndoe

author:
  name: "Fawad Rashidi"
  email: "fawad@lab.fawad.ai"
  location: "San Francisco, CA"
  role: "Chief Technology Officer"
  tagline: "Platform Engineering • Cloud Architecture • Engineering Culture"

# Navigation
header_pages:
  - work.md
  - blog/index.html
  - speaking.md
  - tags.md
  - about.md

# Collections
collections:
  case_studies:
    output: true
    permalink: /work/:slug/
  speaking:
    output: true
    permalink: /speaking/:slug/

# Defaults for front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /writing/:slug/
  - scope:
      path: ""
      type: "case_studies"
    values:
      layout: "case-study"
  - scope:
      path: ""
      type: "speaking"
    values:
      layout: "speaking"
