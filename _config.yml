# Site Settings
title: "Fawad Rashidi"
email: fawad@lab.fawad.ai
description: >-
  CTO with 15+ years shipping distributed systems at scale.
  Building resilient systems and high-performing engineering teams.
twitter_username: fawadafr
github_username: fawadafr
minimal_mistakes_skin: contrast  # Professional blue theme
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: America/Los_Angeles

# Site URL
url: "https://lab.fawad.ai"
baseurl: ""

# Include/Exclude
include:
  - _pages

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - docs/
  - scripts/
  - .bundle/
  - .github/
  - .husky/
  - package.json
  - package-lock.json
  - README.md
  - CLAUDE.md
  - CHANGELOG.md
  - _backup/
  - _drafts/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Publishing controls
future: false  # Don't publish posts with future dates

# Author
author:
  name: "Fawad Rashidi"
  avatar: "/assets/images/avatar.jpg"
  bio: "Chief Technology Officer • Platform Engineering • Cloud Architecture • Engineering Culture"
  location: "San Francisco, CA"
  email: "fawad@lab.fawad.ai"
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/fawadafr"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/fawadafr"

# Footer
footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/fawadafr"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/fawadafr"

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Category & Tag Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
